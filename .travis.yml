language: python

python:
  - 2.6
  - 2.7

services: postgresql

env:
  - DJANGO=1.11

before_install:
  - export DJANGO_SETTINGS_MODULE=lop.settings
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install django==$DJANGO --quiet

before_script:
  - psql -c "CREATE DATABASE lop;" -U postgres

script:
  - python manage.py syncdb --noinput
